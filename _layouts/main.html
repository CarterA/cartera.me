<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/stylesheets/main.css">
		{% if page.syntax-highlighting %}
		<link rel="stylesheet" href="/stylesheets/syntax-highlighting.css">
		{% endif %}
		{% if page.stylesheet != nil %}
		<link rel="stylesheet" href="/stylesheets/{{ page.stylesheet }}">
		{% endif %}
		<link rel="alternate" type="application/atom+xml" title="<%= title %> - feed" href="/index.xml">
		<title>{{ page.title }}</title>
		<script src="/scripts/jquery.js"></script>
		<script src="/scripts/main.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<a href="/">
					<img id="logo" src="/images/hat.png" width=160 height=100>
					<p id="logotype">carter<b>allen</b></p>
				</a>
				<nav>
				  <ul>
					<li><a href="/">Articles</a></li>
					<li><a href="/projects">Projects</a></li>
					<li><a href="/archives">Archives</a></li>
					<li><a href="/about">About</a></li>
				  </ul>
				</nav>
			</header>
			<section id ="content">
				{{ content }}
			</section>
			<footer>
			</footer>
		</div>
	</body>
</html>
