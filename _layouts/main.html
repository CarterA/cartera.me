<!DOCTYPE HTML>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/stylesheets/main.css">
		{% if page.stylesheets != nil %}{% for stylesheet in page.stylesheets %}<link rel="stylesheet" href="/stylesheets/{{ stylesheet }}">{% endfor %}{% endif %}
		{% if page.syntax-highlighting %}<link rel="stylesheet" href="/stylesheets/syntax-highlighting.css">{% endif %}
		<link rel="alternate" type="application/atom+xml" title="Carter Allen - Feed" href="/atom.xml">
		<title>Carter Allen - {{ page.title }}</title>
		<script src="/scripts/modernizr.js"></script>
		<!--[if lte IE 6]>
		<script src="/scripts/jquery.js"></script>
		<script src="/scripts/main.js"></script>
		<![endif]-->
		<!--[if lte IE 7]>
		<style>
			p#logotype {
				margin-left: 0px;
			}
			nav {
				margin-left: -165px;
			}
		</style
		<![endif]-->
		<!--[if lte IE 6]>
		<style>
			p#logotype {
				position: relative;
				display: inline;
			}
			img#logo {
				margin: 0px;
			}
			nav {
				position: relative;
				display: inline;
				margin: 0px;
			}
			#wrapper {
				background-color: #d8d8d8;
				width: 700px;
				-moz-border-radius: 5px;
				-webkit-border-radius: 5px;
				border-radius: 5px;
				behavior: url(/stylesheets/PIE.htc);
				margin: 0px auto;
				padding-bottom: 25px;
				display: inline;
			}
		</style
		<![endif]-->
	</head>
	<body>
		<div id="wrapper">
			<header>
				<a href="/">
					<img id="logo" src="/images/hat.png" width=160 height=100>
					<p id="logotype">carter<b>allen</b></p>
				</a>
				<nav>
				  <ul>
					<li><a href="/">Articles</a></li>
					<li><a href="/projects">Projects</a></li>
					<li><a href="/archives">Archives</a></li>
					<li><a href="/about">About</a></li>
				  </ul>
				</nav>
			</header>
			<section id ="content">{{ content }}</section>
			<footer>
			</footer>
		</div>
	</body>
</html>
