---
layout: main
title: Projects
stylesheets: [projects.css]
---
<section id="projects">
{% for project in site.projects %}
	<section class="project">
		<header>
			<img src="/images/projects/{{ project.logo }}">
			<h1><a href="{{ project.site }}">{{ project.name }}</a></h1>
		</header>
		<p>{{ project.description }}</p>
		<!--<p class="link"><a href="{{ project.site }}">Visit site &raquo;</a></p>-->
	</section>
{% endfor %}
</section>
